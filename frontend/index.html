<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Communify - Home</title>

    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar container">
        <div class="navbar-brand">
          <div class="navbar-item">
            <img src="resources/logo.png" />
            <strong class="navbar-brand-text">&emsp; COMMUNIFY</strong>
          </div>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a id="communitiesNavItem" class="navbar-item">Communities</a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>
              <div class="navbar-dropdown">
                <a id="createPostNavItem" class="navbar-item"> Create Post </a>
                <a class="navbar-item"> My Posts </a>
                <a id="accountSettingsNavItem" class="navbar-item">
                  Account Settings
                </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div id="logInSignUpNavItem" class="navbar-item">
              <div class="buttons">
                <a class="button is-dark" href="signup.html">Sign up</a>
                <a class="button is-primary" href="login.html">Log in</a>
              </div>
            </div>
            <div id="logOutNavItem" class="navbar-item display-none">
              <button id="logOutBtn" class="button is-light">Log out</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <p>Your feed is empty...</p>
          </div>
        </div>
      </div>
    </section>

    <div id="communitiesModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Communities</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="container">
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Following</label>
                  <div class="control">
                    <ul id="followingCommunitiesList"></ul>
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Not Following</label>
                  <div class="control">
                    <ul id="remainingCommunitiesList"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot"></footer>
      </div>
    </div>

    <div id="createPostModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Create Post</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div>
            <div class="field">
              <label class="label">Community</label>
              <div class="control">
                <div class="select">
                  <select id="createPostCommunitySelect"></select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Title</label>
              <div class="control">
                <input id="titleInput" class="input" type="text" />
              </div>
            </div>

            <div class="field">
              <label class="label">Body</label>
              <div class="control">
                <textarea id="bodyTextArea" class="textarea"></textarea>
              </div>
            </div>

            <button id="publishPostBtn" class="button is-dark">Publish</button>
          </div>
        </section>
        <footer class="modal-card-foot"></footer>
      </div>
    </div>

    <div id="accountSettingsModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Account Settings</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div>
            <div class="field">
              <label class="label">New Password</label>
              <div class="control">
                <input
                  id="updatePasswordInput"
                  class="input"
                  type="password"
                  placeholder="********"
                />
              </div>
            </div>

            <button id="updatePasswordBtn" class="button is-dark">
              Change Password
            </button>
          </div>

          <div class="mt-50">
            <div class="field">
              <label class="label">No longer interested?</label>
              <div class="control">
                <button id="deleteAccountBtn" class="button is-danger">
                  Delete Account
                </button>
              </div>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot"></footer>
      </div>
    </div>

    <script src="bulma.js"></script>
    <script type="module" src="navbar.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
